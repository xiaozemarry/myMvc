		<script type="text/javascript">
			jQuery(function ($) {
				var grid_selector = "#grid-table";
				var pager_selector = "#grid-pager";

				jQuery(grid_selector).jqGrid({
					url : "../../../getTableInfo",
					jsonReader : {
						root : "rows",
						total : "total",
						page : "page",
						records : "records",
						repeatitems : false
					},
					datatype : "json",
					ajaxGridOptions : {
						data : {
							a : "aa"
						},
						method : "post"
					},
					height : 400,
					colNames : [' ', '表名', '列名', '注释', '类型', '长度'],
					colModel : [{
							name : 'myop',
							index : '',
							width : 80,
							fixed : true,
							sortable : false,
							resize : false,
							formatter : 'actions',
							formatoptions : {
								keys : true,
								delOptions : {
									recreateForm : true,
									beforeShowForm : beforeDeleteCallback
								},
								editOptions : {
									recreateForm : true,
									beforeShowForm : beforeDeleteCallback
								}
							}
						},  {
							name : 'table_name',
							index : 'table_name',
							width : 60,
							editable : true
						}, {
							name : 'column_name',
							index : 'column_name',
							width : 90,
							editable : true
						},{
							name : 'comments',
							index : 'comments',
							width : 60,
							editable : true
						},{
							name : 'data_type',
							index : 'data_type',
							width : 150,
							editable : true
						}, {
							name : 'data_length',
							index : 'data_length',
							width : 70,
							editable : true
						}
					],

					viewrecords : true,
					rowNum : 100,
					rowList : [100, 200, 300],
					pager : pager_selector,
					altRows : true,
					//toppager: true,
					multiselect : true,
					//multikey: "ctrlKey",
					multiboxonly : true,

					loadComplete : function () {
						var table = this;
						setTimeout(function () {
							//styleCheckbox(table);
							//updateActionIcons(table);
							//updatePagerIcons(table);
							//enableTooltips(table);
						}, 0);
					},
					editurl : "/dummy.html", //nothing is saved
					_caption : "数据库表基本信息",
					autowidth : true,
					emptyrecords : "无更多记录"
				});

			})

			function beforeDeleteCallback(e) {
				var form = $(e[0]);
				if (form.data('styled'))

				//form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
				//form.data('styled', true);
			}

			$("#deleteItem").on('click', function (e) {
				e.preventDefault();
				$("#dialog-confirm").removeClass('hide').dialog({
					show : {
						effect : "blind",
						duration : 300
					},
					hide : {
						effect : "explode",
						duration : 500
					},
					resizable : false,
					modal : true,
					_title : "<div class='widget-header'><h4 class='smaller'><i class='icon-warning-sign red'></i> Empty the recycle bin?</h4></div>",
					title : "dialog",
					title_html : true,
					buttons : [{
							html : "<i class='icon-trash bigger-110'></i>&nbsp;删除","class" : "btn btn-danger btn-xs",
							click : function () {

							}

							click : function () {
								$(this).dialog("close");
							}
						}
					]
