<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
        <title>切换登录与注册弹出窗口</title>
        <meta name="keywords" content="登录与注册表单,切换登录与注册" />
        <meta name="description" content="" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="head">
            <div class="head_inner clearfix">
                <ul id="nav">
                    <li><a href="http://www.sucaihuo.com">首 页</a></li>
                    <li><a href="http://www.sucaihuo.com/templates">网站模板</a></li>
                    <li><a href="http://www.sucaihuo.com/js">网页特效</a></li>
                    <li><a href="http://www.sucaihuo.com/php">PHP</a></li>
                    <li><a href="http://www.sucaihuo.com/site">精选网址</a></li>
                </ul>
                <a class="logo" href="http://www.sucaihuo.com">
				这里是LOGO
				</a>
            </div>
        </div>
        <div class="_container">
            <div class="demo">
                <nav class="main_nav">
                    <ul>
                        <li><a class="cd-signin" href="javascript:void(0)">登录</a></li>
                        <li><a class="cd-signup" href="javascript:void(0)">注册</a></li>
                    </ul>
                </nav>
            </div>
            <div class="cd-user-modal"> 
                <div class="cd-user-modal-container">
                    <ul class="cd-switcher">
                        <li class="on"><a href="javascript:void(0)">用户登录</a></li>
                        <li><a href="javascript:void(0)">注册新用户</a></li>
                    </ul>

                    <div id="cd-login"> <!-- 登录表单 -->
                        <form class="cd-form">
                            <p class="fieldset">
                                <label class="image-replace cd-username" for="signin-username">用户名</label>
                                <input class="full-width has-padding has-border" id="signin-username" type="text" placeholder="输入用户名">
                            </p>

                            <p class="fieldset">
                                <label class="image-replace cd-password" for="signin-password">密码</label>
                                <input class="full-width has-padding has-border" id="signin-password" type="password"   placeholder="输入密码">
                            </p>

                            <p class="fieldset">
                                <input type="checkbox" id="remember-me" checked>
                                    <label for="remember-me">记住登录状态(7天)</label>
                            </p>

                            <p class="fieldset">
                                <input class="full-width2" type="submit" value="登 录">
                            </p>
                        </form>
                    </div>

                    <div id="cd-signup"> <!-- 注册表单 -->
                        <form class="cd-form">
                            <p class="fieldset">
                                <label class="image-replace cd-username" for="signup-username">用户名</label>
                                <input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="输入用户名">
                            </p>

                            <p class="fieldset">
                                <label class="image-replace cd-email" for="signup-email">邮箱</label>
                                <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="输入mail">
                            </p>

                            <p class="fieldset">
                                <label class="image-replace cd-password" for="signup-password">密码</label>
                                <input class="full-width has-padding has-border" id="signup-password" type="text"  placeholder="输入密码">
                            </p>

                            <p class="fieldset">
                                <input type="checkbox" id="accept-terms">
                                    <label for="accept-terms">我已阅读并同意 <a href="javascript:void(0)">用户协议</a></label>
                            </p>

                            <p class="fieldset">
                                <input class="full-width2" type="submit" value="注册新用户">
                            </p>
                        </form>
                    </div>

                    <a href="javascript:void(0)" class="cd-close-form">关闭</a>
                </div>
            </div> 
        </div>
        <div class="foot">
             请先登录查看详细信息
        </div>
        <script type="text/javascript" src="http://www.sucaihuo.com/Public/js/other/jquery.js"></script> 
        <script src="js/main.js"></script>
    </body>
</html>
